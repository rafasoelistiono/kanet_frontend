{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-100 to-blue-50 flex flex-col justify-center items-center px-4">
  <!-- Logo Section -->
  <div class="mb-8 text-center">
    <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-lg">
      <img src="{% static 'images/eye-icon.png' %}" alt="KaNet" class="w-32 h-32">
    </div>
    <h1 class="text-4xl font-bold text-gray-900">KaNet</h1>
  </div>

  <!-- Main Card -->
  <div class="w-full max-w-sm">
    <!-- Google Login Button -->
    <button class="w-full bg-gradient-to-r from-gray-300 to-blue-500 hover:from-gray-400 hover:to-blue-600 text-white font-semibold py-3 px-4 rounded-2xl transition-all duration-300 flex items-center justify-center gap-3 mb-6 shadow-md">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Masuk dengan Google
    </button>

    <!-- Form -->
    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}

      <!-- Email Input -->
      <div>
        <input 
          type="name" 
          name="username" 
          placeholder="username" 
          class="w-full px-4 py-3 rounded-2xl bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md transition-all"
          required
        >
      </div>

      <!-- Password Input -->
      <div>
        <input 
          type="password" 
          name="password" 
          placeholder="Password" 
          class="w-full px-4 py-3 rounded-2xl bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md transition-all"
          required
        >
      </div>

      <!-- Forgot Password Link -->
      <div class="text-right">
        <a href="#" class="text-gray-700 text-sm font-semibold hover:underline">Lupa Password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-gray-400 to-blue-500 hover:from-gray-500 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-2xl transition-all duration-300 shadow-md"
      >
        Log In
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-6">
      <p class="text-gray-700">Belum punya akun? <a href="{% url 'main:register' %}" class="font-bold text-gray-900 hover:underline">Daftar Gratis Sekarang</a></p>
    </div>

    <!-- Messages -->
    {% if messages %}
      <div class="mt-4 space-y-2">
        {% for message in messages %}
          <p class="text-center text-yellow-600 text-sm font-semibold">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

<style>
  /* Smooth transitions for inputs */
  input {
    transition: all 0.3s ease;
  }
  
  input:focus {
    transform: translateY(-2px);
  }
</style>
{% endblock %}
