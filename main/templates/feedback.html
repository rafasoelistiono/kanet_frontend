{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-100 to-blue-50 flex flex-col p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <a href="{% url 'main:show_main' %}" class="text-4xl font-bold text-gray-800 hover:text-gray-600 transition-colors">&lt;</a>
        <h1 class="text-2xl font-bold text-gray-800">Feedback</h1>
        <img src="{% static 'images/feedback-icon.png' %}" alt="Feedback" class="w-8 h-8">
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col items-center justify-center text-center mb-8">
        <!-- Speaker Icon -->
        <div class="mb-8">
            <img src="{% static 'images/speaker-icon.png' %}" alt="Speaker" class="w-16 h-16 mx-auto">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Silahkan Berikan<br>Feedback Anda</h2>

        <!-- Feedback Form -->
        <form method="POST" class="w-full max-w-sm">
            {% csrf_token %}
            <textarea 
                name="feedback_text" 
                id="feedback_text" 
                rows="6" 
                class="w-full p-4 rounded-2xl text-gray-800 placeholder-gray-400 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
                placeholder="Ketik masukan Anda di sini..."
                required
            ></textarea>
            
            <!-- Updated button styling to match design with gradient -->
            <button 
                type="submit" 
                class="w-full mt-6 bg-gradient-to-r from-gray-400 to-blue-500 hover:from-gray-500 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-2xl transition-all shadow-md"
            >
                Kirim Feedback
            </button>
        </form>
    </div>

    <!-- Bottom Buttons -->
    <div class="space-y-3">
        <button class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-2xl transition-colors hover:bg-gray-50 shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/location-icon.png' %}" alt="Location" class="w-5 h-5">
            Navigasi via Google Maps
        </button>
        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-2xl transition-colors shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/help-icon.png' %}" alt="Help" class="w-5 h-5">
            Minta Bantuan
        </button>
    </div>
</div>
{% endblock %}
