{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="h-screen bg-gradient-to-b from-blue-100 to-blue-50 flex flex-col">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 pt-4 pb-6">
    <a href="{% url 'main:show_main' %}" class="text-3xl font-bold text-gray-800 hover:text-gray-600 transition-colors">&lt;</a>
    <h1 class="text-2xl font-bold text-gray-800">Jadwal Halte</h1>
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
    </svg>
  </div>

  <!-- Content -->
  <div class="flex-grow overflow-y-auto px-4">
    <p class="mb-4 text-gray-600 font-semibold">Halte Terdekat</p>
    
    {% for halte in halte_list %}
    <a href="{% url 'main:jadwal_halte_detail' halte.id %}" class="block bg-white rounded-2xl p-4 mb-4 shadow-md hover:shadow-lg transition-shadow">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-bold text-lg text-gray-800">{{ halte.nama }}</h3>
          <p class="text-gray-500 text-sm">{{ halte.jarak }}</p>
        </div>
        <div class="text-right">
          <p class="font-bold text-gray-800">{{ halte.gate }}</p>
          <p class="text-gray-600 text-sm">{{ halte.waktu }}</p>
        </div>
        <svg class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </a>
    {% endfor %}
  </div>

    <div class="space-y-3  ml-4 mr-4 mb-4">
        <button class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-2xl transition-colors hover:bg-gray-50 shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/location-icon.png' %}" alt="Location" class="w-5 h-5">
            Navigasi via Google Maps
        </button>
        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-2xl transition-colors shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/help-icon.png' %}" alt="Help" class="w-5 h-5">
            Minta Bantuan
        </button>
        <!-- Added gradient button for voice command -->
         <button class="w-full bg-gradient-to-r from-gray-400 to-blue-500 hover:from-gray-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-xl transition-all shadow-md flex flex-col items-center justify-center gap-2">
            <img src="{% static 'images/microphone-icon.png' %}" alt="Microphone" class="w-10 h-10">
            Akses Perintah Suara
        </button>
    </div>
</div>
{% endblock %}
