{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-100 to-blue-50 flex flex-col p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <a href="{% url 'main:show_main' %}" class="text-4xl font-bold text-gray-800 hover:text-gray-600 transition-colors">&lt;</a>
        <h1 class="text-2xl font-bold text-gray-800">Lokasi Sekarang</h1>
        <img src="{% static 'images/location-icon.png' %}" alt="Location" class="w-8 h-8">
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col items-center justify-center mb-8">
        <!-- Google Maps Placeholder -->
        <div class="w-full max-w-sm h-48 bg-white rounded-2xl flex items-center justify-center text-gray-400 mb-8 shadow-md overflow-hidden">
            <img src="{% static 'images/map-placeholder.png' %}" alt="Google Maps" class="w-full h-full object-cover">
        </div>

        <!-- Speaker Icon -->
        <div class="mb-6">
            <img src="{% static 'images/speaker-icon.png' %}" alt="Speaker" class="w-12 h-12 mx-auto">
        </div>

        <!-- Location Info -->
        <p class="text-center text-gray-800 font-bold text-lg max-w-sm">
            {{ info_lokasi|default:"Sekarang Anda berada 200m dari Halte Blok M" }}
        </p>
    </div>

    <!-- Bottom Buttons -->
    <div class="space-y-3">
        <button class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-2xl transition-colors hover:bg-gray-50 shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/location-icon.png' %}" alt="Location" class="w-5 h-5">
            Navigasi via Google Maps
        </button>
        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-2xl transition-colors shadow-md flex items-center justify-center gap-2">
            <img src="{% static 'images/help-icon.png' %}" alt="Help" class="w-5 h-5">
            Minta Bantuan
        </button>
        <!-- Added gradient button for voice command -->
        <button class="w-full bg-gradient-to-r from-gray-400 to-blue-500 hover:from-gray-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-xl transition-all shadow-md flex flex-col items-center justify-center gap-2">
            <img src="{% static 'images/microphone-icon.png' %}" alt="Microphone" class="w-10 h-10">
            Akses Perintah Suara
        </button>
    </div>
</div>
{% endblock %}
